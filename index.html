<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigenment1</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid_container">
        <aside>
            <h1>
                My Notes
            </h1>
            <ul>
                <li>note one</li>
                <li>note two</li>
            </ul>
        </aside>
        <main>
            <h1>
                Take Better Notes
            </h1>
            <div class="flex_container2 color1">
                <p class="space"><b>About</b></p>
                <p class="space"><b>Docs</b></p>
            </div>
            <div class="flex_container1" >
                <button class="space background padding" style="background-color: darkgreen" type="button">New Note</button>
                <button class="space background padding" style="background-color:purple" type="button">Dark Theme</button>
            </div>
            <div>
                <textarea id="note" name="note" rows="8" cols="153" class="space">This is a placeholder</textarea>
            </div>
            <div class="flex_container2">
                <button class="space background padding" style="background-color:aqua" type="button">Save</button>
                <button class="space background padding" style="background-color:brown" type="button">Cancel</button>
            </div>
            <footer class="grid_container">
                <h2>Keep in touch</h2>
                <div>
                    <a href="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png">
                        <img src="1.png" width="35px" height="35px">
                    </a>
                    <a href="https://cdn0.iconfinder.com/data/icons/internet-line/512/Internet_Line-02-512.png">
                        <img src="2.png" width="35px" height="35px">
                    </a>
                </div>
            </footer>
        </main>

    </div>
