<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigenment1</title>
    <link href="css/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid_container">
        <aside>
            <h1>
                My Notes
            </h1>
            <ul>
                <li>note one</li>
                <li>note two</li>
            </ul>
        </aside>
        <main>
            <h1>
                Take Better Notes
            </h1>
            <div class="flex_container2 color1">
                <p class="space"><b>About</b></p>
                <p class="space"><b>Docs</b></p>
            </div>
            <div class="flex_container1" >
                <p class="space background padding" style="background-color: darkgreen">New Note</p>
                <p class="space background padding" style="background-color:purple">Dark Theme</p>
            </div>
            <div>
                <textarea id="note" name="note" rows="18" cols="155" class="space">This is a placeholder</textarea>
            </div>
            <div class="flex_container2">
                <p class="space background padding" style="background-color:aqua">Save</p>
                <p class="space background padding" style="background-color:brown">Cancel</p>
            </div>
            <footer class="grid_container">
                <h2>Keep in touch</h2>
                <div>
                    <img src="1.png" width="35px" height="35px">
                    <img src="2.png" width="35px" height="35px">
                </div>
            </footer>
        </main>

    </div>
